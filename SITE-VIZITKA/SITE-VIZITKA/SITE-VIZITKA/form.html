        <main>
            <form action="" id="contact-form">
                <div class="form_item">
                    <label for="topic">Тема</label><br>
                    <select name="topic" id="topic" required>
                        <option value="1">Закать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" placeholder="Введите имя" required></inpute>
                </div>
                <div class="form_item">
                    <label for="date">Дата</label><br>
                    <input name="date" id="date" type="date" required></inpute>
                </div>
                <div class="form_item">
                    <label for="email">E_mail</label><br>
                    <input name="email" id="email" type="email" placeholder="Введите e_mail" required></inpute>
                </div>
                <div class="form_item">
                    <label for="tel">Телефон</label><br>
                    <input name="tel" id="tel" type="tel" placeholder="Введите телефон" required></inpute>
                </div>
                <div class="form_item">
                    <label for="textarea">Текст сообщения</label><br>
                    <textarea id="textarea" rows="4" placeholder="Введите текст сообщения" required></textarea>
                </div>
                <div class="form_item"><br>
                    <input type="submit"></inpute>
                </div>
            </form>
